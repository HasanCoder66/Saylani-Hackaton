<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
        <div class="input-group flex-nowrap mb-3 mt-5">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" aria-label="Username"
                aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping "><i class="bi bi-envelope-fill"></i></span>
        </div>

        <div class="input-group flex-nowrap mb-5">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" aria-label="Username"
                aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping "><i class="bi bi-eye-fill"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col d-grid gap-2 col-6 mx-auto mt-4    ">
            <button class="btn btn-success" type="submit" id="login-btn">Login</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script type="module" src="login.js"></script>

</body>

</html>
